<wicket:extend>
    <div class="form-group">
        <label class="control-label">Status</label>
        <input wicket:id="status" type="hidden" class="form-control">
    </div>  
    <wicket:enclosure>
    <div class="form-group">
        <label class="control-label">Job</label>
        <input wicket:id="job" type="hidden" class="form-control">
    </div>    
    </wicket:enclosure>
    <div class="form-group">
        <label class="control-label">Submitted By</label>
        <input wicket:id="submittedBy" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label">Label</label>
        <input wicket:id="label" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label">Ran On Agent</label>
        <input wicket:id="ranAgent" type="hidden" class="form-control">
    </div>    
    <div class="form-group">
        <label class="control-label">Submitted After</label>
        <div class="clearable-wrapper">
            <input wicket:id="submittedAfter" type="text" class="form-control">
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label">Submitted Before</label>
        <div class="clearable-wrapper">
            <input wicket:id="submittedBefore" type="text" class="form-control">
        </div>
    </div>    
</wicket:extend>
